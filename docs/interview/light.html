<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            width: 100px;
            height: 100px;
            border: 1px solid #333;
        }
        .light {
            width: 60px;
            height: 60px;
            border: 1px solid #333;
            border-radius: 50%;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="light"></div>
    </div>
</body>
<script>
    var light = document.querySelector('.light');
    function sleep(ms) {
        return new Promise((reslove, reject) => {
            setTimeout(reslove, ms)
        })
    }
    function changeColor(color) {
        light.style.backgroundColor = color;
    }
    async function work() {
        changeColor('yellow');
        await sleep(1000);
        changeColor('red')
        await sleep(2000);
        changeColor('green');
        await sleep(3000)
    }
    work();
    // setInterval(() => {
    //     work();
    // }, 6000)
</script>
</html>
